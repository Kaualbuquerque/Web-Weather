name: Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Replace API_KEY in environment.prod.ts
        run: |
          # Lê o conteúdo atual do arquivo
          echo "Antes da alteração:"
          cat src/environments/environment.prod.ts
          
          # Substitui a API_KEY do arquivo pelo valor da API_KEY nos secrets do GitHub
          sed -i "s/apiKey: '.*'/apiKey: '${{ secrets.API_KEY }}'/" src/environments/environment.prod.ts
          
          # Exibe o conteúdo do arquivo após a alteração
          echo "Depois da alteração:"
          cat src/environments/environment.prod.ts

      - name: Build Angular App
        run: npm run build -- --configuration production
